<!DOCTYPE html>
<html>
  <head>
    <title>Camera - WebUI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-size: 100%;
        font-family: Arial, Verdana, sans-serif;
      }
    </style>
    <script>
      let pending = false;
      function setPending(status) {
        pending = !!status;
        const elm = document.querySelector("#loading");
        if (!elm) return;
        if (status) {
          elm.innerHTML = "pending...";
        } else {
          elm.innerHTML = "";
        }
      }
      async function runCmd(cmd) {
        if (pending) return;
        setPending(true);
        try {
          const response = await fetch(`/cgi-bin/webui?command=${cmd}`);
          const text = await response.text();
          console.log("CMD>", cmd, "==>", text);
          setPending(false);
        } catch (e) {
          console.error(e);
          setPending(false);
        }
      }
    </script>
  </head>
  <body>
    <div>
      <button onclick="runCmd('ledon')" id="ledon">LED ON</button> &nbsp;
      <button onclick="runCmd('ledoff')" id="ledoff">LED OFF</button>
      <br />
      <button onclick="runCmd('iron')" id="iron">IR ON</button> &nbsp;
      <button onclick="runCmd('iroff')" id="iroff">IR OFF</button>
    </div>
    <table>
      <tr align="center">
        <td><button onclick="runCmd('ptzrd')">&#11017;</button></td>
        <td><button onclick="runCmd('ptzd')">&#11014;</button></td>
        <td><button onclick="runCmd('ptzld')">&#11016;</button></td>
      </tr>
      <tr align="center">
        <td><button onclick="runCmd('ptzr')">&#11013;</button></td>
        <td>PTZ</td>
        <td><button onclick="runCmd('ptzl')">&#10145;</button></td>
      </tr>
      <tr align="center">
        <td><button onclick="runCmd('ptzru')">&#11019;</button></td>
        <td><button onclick="runCmd('ptzu')">&#11015;</button></td>
        <td><button onclick="runCmd('ptzlu')">&#11018;</button></td>
      </tr>
      <tr align="center">
        <td><button onclick="runCmd('lookaround')">Look Around</button></td>
      </tr>
      <tr align="center">
        <td><button onclick="runCmd('view0')">VIEW 0</button></td>
        <td><button onclick="runCmd('view1')">VIEW 1</button></td>
        <td><button onclick="runCmd('view2')">VIEW 2</button></td>
        <td><button onclick="runCmd('view3')">VIEW 3</button></td>
      </tr>
      <tr align="center">
        <td><button onclick="runCmd('view4')">VIEW 4</button></td>
        <td><button onclick="runCmd('view5')">VIEW 5</button></td>
        <td><button onclick="runCmd('view6')">VIEW 6</button></td>
        <td><button onclick="runCmd('view7')">VIEW 7</button></td>
      </tr>
    </table>
    <div id="loading"></div>
  </body>
</html>
